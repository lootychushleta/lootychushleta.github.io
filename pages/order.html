<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order - Physalis</title>
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <img class="logo" src="../img/PhysalisLogo.svg" />
        <nav>
          <ul class="navList">
            <li>Store</li>
            <li>About us</li>
            <li>Contact us</li>
          </ul>
        </nav>
        <div>
          <img
            class="cartIcon"
            src="../img/placeholder.png"
            width="50px"
            height="50px"
          />
        </div>
      </div>
    </header>
    <main>
      <section>
        <div>
          <div>
            <h2>Delivery address</h2>
          </div>
          <div class="addressForm">
            <form>
              <label for="fName">FIRST NAME</label>
              <label for="lName">LAST NAME</label><br />
              <input type="text" name="fName" />
              <input type="text" name="lName" /><br />
              <label for="address">ADDRESS</label><br />
              <input type="text" name="address" /><br />
              <label for="city">CITY</label>
              <label for="postcode">POSTCODE</label><br />
              <input type="text" name="city" />
              <input type="text" name="postcode" /><br />
              <label for="phone">PHONE NUMBER</label><br />
              <input type="tel" name="phone" /><br />
              <label for="message">PERSONALISED MESSAGE</label><br />
              <input type="text" name="message" />
            </form>
          </div>
          <div>
            <div>
              <h2>Payment</h2>
            </div>
            <div class="paymentForm">
              <form>
                <label for="fName">FIRST NAME</label>
                <label for="lName">LAST NAME</label><br />
                <input type="text" name="fName" />
                <input type="text" name="lName" /><br />
                <label for="card">CARD NUMBER</label><br />
                <input type="text" name="card" /><br />
                <label for="expDate">EXPIRATION DATE</label>
                <label for="cvc">CVC</label><br />
                <input type="text" name="expDate" />
                <input type="text" name="cvc" />
              </form>
            </div>
            <button>Place order</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section class="emailSignUp">
        <div>
          <h3>Be the first to know about our latest offers.</h3>
          <p>Sign up to our newsletter for news, exclusive deals, and more!</p>
        </div>
        <div>
          <form>
            <input type="email" placeholder="Enter your email address" />
            <input type="submit" value="Sign up" />
          </form>
        </div>
      </section>
      <section>
        <nav>
          <ul class="navList">
            <li>Home</li>
            <li>Store</li>
            <li>About us</li>
            <li>Contact us</li>
          </ul>
        </nav>
        <p>Physalis Â© 2022. All rights reserved.</p>
      </section>
    </footer>
  </body>
</html>
